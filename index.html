<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gestión almacen</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Gestión almacen">
  <meta name="keywords" content="gestion, almacen, inventario, donaciones">

  <script src="lib/bower/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower/moment/moment.js"></script>

  <script type="text/javascript">
    function leerDatos() {
      var now = moment();

      var datos = prompt("Leer código de barras", "");

      if (datos != null) {
        document.getElementById("valor").value = datos;
      }

      var fecha = now.format('YYYY-MM-DD');
      document.getElementById("fecha").value = fecha;
    }
  </script>
</head>

<body>

  <h1>Gestión almacen</h1>
  Introducir datos: <input id="lector" onclick="leerDatos()" type="button" value="LEER" />
  <br><br>
  Código de barras: <input type="text" id="valor" disabled>
  <br><br>
  Fecha: <input type="text" id="fecha" disabled>

</body>

</html>
