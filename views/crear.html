<!DOCTYPE html>
<html lang="es">

<head>
  <title>Gestión almacen - Crear códigos de barras</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Gestión almacen">
  <meta name="keywords" content="gestion, almacen, inventario, donaciones">

  <script src="lib/bower/jquery/dist/jquery.min.js"></script>
  <script src="lib/JsBarcode.all.min.js"></script>
  <script src="lib/generar.js"></script>
  <script>
    $(document).ready(function() {
      $("#generar").click(function() {
        $("#barcode").JsBarcode(document.getElementById("codid").value, {
          format: "CODE128",
          displayValue: true,
          fontSize: 20
        });
      });
    });
  </script>
</head>

<body>
  <h1>Gestión almacen</h1>
  <h2>Crear códigos de barras</h2>

  <form id="generaCodigo">
    <fieldset>
      <legend>
        <h3>Datos del artículo:</h3></legend>
      <br> Centro de origen:
      <select id="centro" name="centro">
      </select>
      Tipo de artículo:
      <select id="articulo" name="articulo">
      </select>
      <br>
      <br>
      <input type="button" id="getId" value="Generar código" />
      <br>
      <br> Código:
      <input type="text" id="codid" name="codid" readonly>
      <br>
      <br>
      <input type="button" id="generar" value="Crear código" />
    </fieldset>
  </form>

  <br>
  <br>
  <img id="barcode">

</body>

</html>
